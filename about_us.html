<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="./icons/VPL_logo.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/about_us.css">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <title>Valar på Land - Om Oss</title>
</head>

<body>
    <header>
        <button class="home">
            <a href="https://samiboi1.github.io/valar_pa_land/">Hem</a>
        </button>
        <button class="about_us">
            <a href="https://samiboi1.github.io/valar_pa_land/about_us.html">Om Oss</a>

        <button class="events">
            <a href="https://samiboi1.github.io/valar_pa_land/events.html">Evenemang</a>

        <button class="contact_us">
            <a href="https://samiboi1.github.io/valar_pa_land/contact_us.html">Kontakta Oss</a>
        </button>

    <main>
        <div class="pictures">
            <h1>
                Hela Bandet
            </h1>
            <div class="band">
                <button class="btn prev">&#10094;</button>
                <div class="band-carousel">
                    <img src="./pics/Inne1.jpg" alt="Bild 1">
                    <img src="./pics/Inne2.jpeg" alt="Bild 2">
                    <img src="./pics/Ute1.jpg" alt="Bild 3">
                </div>
                <button class="btn next">&#10095;</button>
            </div>
        </div>
        <div class="hesth">
            <h1>
                Medlemmar
            </h1>
            <div class="memberlist">
                <div class="member">
                    <h2>
                        Moa Axelsson
                    </h2>
                    <p>
                        @moaaxe
                    </p>
                    <img src="./pics/Moa.jpg" alt="Bild på Moa">
                </div>
                <div class="member">
                    <h2>
                        Levi Malmborg
                    </h2>
                    <p>
                        @malmborg.levi
                    </p>
                    <img src="./pics/Levi.jpg" alt="Bild på Levi">
                </div>
                <div class="member">
                    <h2>
                        Svea Pellmé
                    </h2>
                    <p>
                        @sveapellme
                    </p>
                    <img src="./pics/Svea.jpg" alt="Bild på Svea">
                </div>
                <div class="member">
                    <h2>
                        Axel Asplund
                    </h2>
                    <p>
                        @asplund.axel_18
                    </p>
                    <img src="./pics/Axel.jpg" alt="Bild på Axel">
                </div>
                <div class="member">
                    <h2>
                        Sam Hartelius
                    </h2>
                    <p>
                        @samhartelius
                    </p>
                    <img src="./pics/Sam.jpg" alt="Bild på Sam">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/valar_pa_land/" class="fa fa-instagram">
                <img src="./icons/instagram-icon.svg" alt="Instagram" style="height:24px;width:24px;">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61574634716303" class="fa fa-facebook">
                <img src="./icons/facebook-icon.svg" alt="Facebook" style="height:24px;width:24px;">
            </a>
            <a href="https://www.youtube.com/@valar_pa_land" class="fa fa-youtube">
                <img src="./icons/youtube-icon.svg" alt="YouTube" style="height:24px;width:24px;">
            </a>
        </div>
        <script src="./javascript/script.js"></script>
        <script src="./javascript/about_us.js"></script>
        <script src="./sw-registration.js"></script>
    </footer>

</html>
