<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/logos/vpl-logo-no-bg_192x192.png" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="stylesheet" href="./src/css/about_us.css">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="./src/manifest.json" />
    <title>Valar på Land - Om Oss</title>
</head>

<body>
    <header>
        <button id="homeBtn">Hem</button>
        <button id="about_usBtn">Om Oss</button>
        <button id="eventsBtn">Evenemang</button>
        <button id="contact_usBtn">Kontakta Oss</button>

    <main>
        <div class="band">
            <h1>
                Hela Bandet
            </h1>
            <div class="carousel" id="band-carousel">
                <button class="btn prev" data-carousel="band-carousel">&#10094;</button>
                <div class="carousel-track">
                    <img src="./images/pics/Inne1.jpg" alt="Bild på Valar på Land innomhus" class="slide">
                    <img src="./images/pics/Inne2.jpeg" alt="Bild på Valar på Land innomhus" class="slide">
                    <img src="./images/pics/Ute1.jpg" alt="Bild på Valar på Land utomhus" class="slide">
                </div>
                <button class="btn next" data-carousel="band-carousel">&#10095;</button>
            </div>
        </div>
        <div class="hesth">
            <h1>
                Medlemmar
            </h1>
            <div class="memberlist">
                <div class="member">
                    <h2>
                        Moa Axelsson
                    </h2>
                    <p>
                        @moaaxe
                    </p>
                    <img src="./images/pics/Moa.jpg" alt="Bild på Moa">
                </div>
                <div class="member">
                    <h2>
                        Levi Malmborg
                    </h2>
                    <p>
                        @malmborg.levi
                    </p>
                    <img src="./images/pics/Levi.jpg" alt="Bild på Levi">
                </div>
                <div class="member">
                    <h2>
                        Svea Pellmé
                    </h2>
                    <p>
                        @sveapellme
                    </p>
                    <img src="./images/pics/Svea.jpg" alt="Bild på Svea">
                </div>
                <div class="member">
                    <h2>
                        Axel Asplund
                    </h2>
                    <p>
                        @asplund.axel_18
                    </p>
                    <img src="./images/pics/Axel.jpg" alt="Bild på Axel">
                </div>
                <div class="member">
                    <h2>
                        Sam Hartelius
                    </h2>
                    <p>
                        @samhartelius
                    </p>
                    <img src="./images/pics/Sam.jpg" alt="Bild på Sam">
                </div>
            </div>
            <div class="satila">
                <h1>
                    Valarna på No Excuse
                </h1>
                <div class="carousel" id="satila-carousel">
                    <button class="btn prev" data-carousel="satila-carousel">&#10094;</button>
                    <div class="carousel-track">
                        <img src="./images/noexcuse/20250727_111653000_iOS 1.jpg" alt="Hela bandet" class="slide">
                        <img src="./images/noexcuse/20250728_165725000_iOS 2.jpg"
                            alt="Valarna i väntan att få gå upp på scen" class="slide">
                        <img src="./images/noexcuse/20250728_165725000_iOS 3.jpg"
                            alt="Valarna i väntan att få gå upp på scen" class="slide">
                        <img src="./images/noexcuse/20250728_165725000_iOS 4.jpg"
                            alt="Valarna i väntan att få gå upp på scen" class="slide">
                        <img src="./images/noexcuse/20250728_165725000_iOS.jpg" alt="Valarna på scen" class="slide">
                        <img src="./images/noexcuse/20250728_165726000_iOS 2.jpg" alt="Valarna på scen" class="slide">
                        <img src="./images/noexcuse/20250728_165726000_iOS 3.jpg" alt="Valarna på scen" class="slide">
                        <img src="./images/noexcuse/20250728_165729000_iOS 3.jpg" alt="Valarna på scen" class="slide">
                        <img src="./images/noexcuse/20250728_165730000_iOS 4.jpg" alt="Valarna på scen" class="slide">
                        <img src="./images/noexcuse/20250728_165731000_iOS 1.jpg" alt="Valarna på scen" class="slide">
                        <img src="./images/noexcuse/IMG_8001b.jpg" alt="Inzoomad bild på Moa och Sam" class="slide">
                        <img src="./images/noexcuse/IMG_8002b.jpg" alt="Närbild på Moa" class="slide">
                        <img src="./images/noexcuse/IMG_8017b.jpg" alt="Närbild på Sam" class="slide">
                        <img src="./images/noexcuse/IMG_8024b.jpg" alt="Inzoomad bild på Moa och Svea" class="slide">
                        <img src="./images/noexcuse/IMG_8034b.jpg" alt="Inzoomad bild på Moa, Sam och Svea"
                            class="slide">
                        <img src="./images/noexcuse/IMG_8041b.jpg" alt="Närbild på Moa" class="slide">
                        <img src="./images/noexcuse/IMG_8053b.jpg" alt="Närbild på Moa" class="slide">

                    <button class="btn next" data-carousel="satila-carousel">&#10095;</button>

            </a>
            <a href="https://www.youtube.com/@valar_pa_land" class="fa fa-youtube">
                <img src="./images/logos/youtube-icon.svg" alt="YouTube" style="height:24px;width:24px;">
            </a>
            <a href="https://www.tiktok.com/@valar_pa_land" class="fa fa-tiktok">
                <img src="./images/logos/tiktok-icon.svg" alt="TikTok" style="height: 24px;width:24px;">"
            </a>
        </div>
        <script src="./src/javascript/script.js"></script>
        <script src="./src/javascript/about_us.js"></script>
        <script src="./src/javascript/sw-registration.js"></script>
