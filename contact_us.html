<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/logos/valar_pa_land-text.svg" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="stylesheet" href="./src/css/contact_us.css">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="./src/manifest.json" />
    <title>Valar på Land - Kontakta Oss</title>
</head>

<body>
    <header>
        <img src="./images/logos/valar_pa_land-text.svg" alt="Logga för Valar på Land" class="vpl-logo">
        <button id="homeBtn">Hem</button>
        <button id="about_usBtn">Om Oss</button>
        <button id="eventsBtn">Evenemang</button>
        <button id="contact_usBtn">Kontakta Oss</button>
    </header>

    <main>
        <section class="contact">
            <h1>
                Kontakta Oss
            </h1>
            <div class="contact-info">
                <h2>
                    Har ni någon fråga eller vill boka oss? Skicka bara ett mejl eller ett meddelande på Instagram så
                    svarar vi så fort vi kan!
                </h2>
                <p>
                    Mejl: valarpaland@gmail.com
                </p>
                <p>
                    Instagram: @valar_pa_land
                </p>
                <p>
                    Från: Stenungsund, Sverige
                </p>
            </div>
            </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/valar_pa_land/" class="instagram">Instagram</a>
            <a href="https://www.facebook.com/people/Valar-På-Land/61574634716303/" class="facebook">Facebook</a>
            <a href="https://www.youtube.com/@valar_pa_land" class="youtube">YouTube</a>
            <a href="https://www.tiktok.com/@valar_pa_land" class="tiktok">TikTok</a>
            <a href="https://github.com/Samiboi1/valar_pa_land" class="github">GitHub</a>
        </div>
        <script src="./src/javascript/script.js"></script>
        <script src="./src/javascript/sw-registration.js"></script>
    </footer>

</html>
